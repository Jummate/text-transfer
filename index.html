<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box for Easy Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
    <script src="https://use.fontawesome.com/d0c490655e.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <span id="success-msg">Saved Successfully</span>
    <span id="error-msg">You must enter some text to be saved!</span>
    <div id="overlay">
        <div id="ctn-close">
            <span class="fa fa-close" id="close"></span>
            <!-- <span><input type="search" class="form-control"></span> -->
            <div id="ctn-search" class="input-group">
                
                <input class="form-control" type="search" name="search" id="search" placeholder="Enter a keyword..." />
                <div class="input-group-append">
                    <button type="button" class="input-group-text" id="searchButton"><i class="fa fa-search"></i></button></i>
                </div>
            </div>
            <div id="scrollContainer">
                <button type="button" class="scroll" id="slideLeft"><i class="fa fa-chevron-left"></i></button>
                <button type="button" class="scroll" id="slideRight"><i class="fa fa-chevron-right"></i></button>
            </div>
           
        </div>
        <div id="text-table">
            <table class="table  table-striped table-bordered text-center">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th scope="">S/N</th>
                        <th scope=""></th>
                        <th scope="col">Text</th>
                        <th scope="col">Description</th>
                        <th scope="col">Timestamp</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="paginationContainer">
                <button id="prev" class="pageNavButton btn-nav">&lt;&lt;</button>
                <span id="pageNumHolder">
                    
                </span>
                <button type="button" id="next" class="pageNavButton btn-nav">&gt;&gt;</button>
            </div>
        </div>
        
    </div>
    <div id="main-container">
        <header>
            <h4>
                <span class="fa fa-book" style="color: tomato"></span> text manager</h4>

            <span class="fa fa-eye peek-icon" title="Peek"></span>

        </header>
        <main>
            <section id="text-container">
                <form name="user-entry" id="user-entry">
                    <textarea rows="1" cols="1" placeholder="Paste your text here...." name="entry" id="entry"></textarea>
                    <div id="ctn-description" class="input-group">
                        <div class="input-group-prepend">
                            <label for="description" class="input-group-text">Description:</label>
                        </div>

                        <input class="form-control" type="text" name="description" id="description" placeholder="state the description of your text..."
                        />
                    </div>
                    <p>
                        <button type="submit" id="save">Save</button>
                        <button type="button" id="clear">Clear</button>
                    </p>
                </form>
            </section>

        </main>
        <footer>
            <p>Designed by
                <span>Omololu Jumat</span> &copy; 2021</p>
        </footer>
    </div>

    <!-- <script src="./jquery-3.5.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- <script src="./bootstrap/js/bootstrap.min.js"></script> -->
    <!-- <script src="./bootbox/bootbox.all.min.js"></script> -->
    <!-- <script src="./clipboard.js-master/dist/clipboard.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js" integrity="sha512-sIqUEnRn31BgngPmHt2JenzleDDsXwYO+iyvQ46Mw6RL+udAUZj2n/u/PGY80NxRxynO7R9xIGx5LEzw4INWJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="./sweetalert-master/docs/assets/sweetalert/sweetalert.min.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
